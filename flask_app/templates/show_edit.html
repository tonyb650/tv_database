<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
    <!-- <link rel="stylesheet" href="../static/style.css"> -->
</head>
<!-- Credit: Using CSS and Bootstrap styling taken from  -->
<!-- https://bootsnipp.com/snippets/z8aQr -->
<!-- For this pretty login page -->
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-colors navbar-expand-sm py-3">
        <div class="container">
          <span class="navbar-brand"><img src="{{ url_for('static', filename='/tv_logo_reg.png') }}" alt="Business logo" width="50" style="margin-right: 30px">Howdy {{session['user_name']}}!</span>
          <div class="">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="#" class="nav-link navbar-colors">About this site</a>
              </li>
              <li class="nav-item">
                <a href="/show/list" class="nav-link navbar-colors">List all shows</a>
              </li>
              <li class="nav-item">
                <a href="/logout" class="nav-link navbar-colors">Log out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12 login-form-1 my-5">
                    <h3>Edit Show</h3>
                    <form action="/show/update" method="post">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <p class="flash">{{message}}</p>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        <input type="hidden" name="user_id" value="{{session['user_id']}}">
                        <input type="hidden" name="id" value="{{session['show_id']}}">
                        <div class="form-group my-2">
                            <input type="text" name="title" class="form-control" placeholder="Title *" value="{{session['title']}}" />
                        </div>
                        <div class="form-group my-2">
                            <input type="text" name="network" class="form-control" placeholder="Network *" value="{{session['network']}}" />
                        </div>
                        <div class="input-group my-2">
                            <span class="input-group-text" id="release_date">Release Date</span>
                            <input name="release_date" type="date" class="form-control" aria-label="Release Date" aria-describedby="release_date" value="{{session['release_date']}}">
                        </div>
                        <div class="input-group my-2">
                            <textarea name="description" placeholder="Description *" class="form-control" aria-label="Description">{{session['description']}}</textarea>
                        </div>
                        <div class="form-group my-2 text-center">
                            <input type="submit" class="btnSubmit" value="Update" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
